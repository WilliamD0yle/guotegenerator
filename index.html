<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row text-center">
    <h2>Random Movie Quotes</h2>
  </div>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-4 card quote">
      <p>Click for a quote</p>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-12">
      <button id="getMessage" class="btn btn-primary new-quote">
        New Quote
      </button>
      <a class="tweetQuote btn new-quote" href="#"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>

    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
